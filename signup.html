<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AProjectO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-black: #000000;
            --secondary-gray: #F4F6F8;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --white: #ffffff;
            --border-color: #E5E7EB;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--secondary-gray); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Prevents cut-off on mobile */
            padding: 20px; /* Adds safe space on mobile */
        }
        
        .signup-container { 
            background-color: var(--white); 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); 
            width: 100%; 
            max-width: 400px; 
        }
        
        .logo-area { display: flex; align-items: center; gap: 10px; margin-bottom: 1.5rem; }
        .logo { height: 50px; width: 50px; object-fit: contain; }
        .logo-text { font-weight: 700; font-size: 1.2rem; color: var(--primary-black); }
        
        h2 { margin-bottom: 0.5rem; color: var(--text-dark); font-size: 1.8rem; }
        p.subtitle { color: var(--text-light); margin-bottom: 2rem; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; color: var(--text-dark); }
        input { width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--primary-black); }
        
        .btn-primary { width: 100%; background-color: var(--primary-black); color: var(--white); padding: 0.9rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.3s; margin-top: 1rem; }
        .btn-primary:hover { opacity: 0.9; }
        
        .footer-text { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light); }
        .footer-text a { color: var(--primary-black); text-decoration: none; font-weight: 600; }
        .footer-text a:hover { text-decoration: underline; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
                max-width: 100%;
            }
            h2 { font-size: 1.5rem; }
            .logo { height: 40px; width: 40px; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-area">
            <div><img src="projectify.png" class="logo" alt="Logo"></div>
            <div class="logo-text">Projectify</div>
        </div>
        <h2>Create Account</h2>
        <p class="subtitle">Start managing your projects today.</p>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="footer-text">Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDL6UGG7s7o-MC24qpHS77LgY54jxD0sRI",
            authDomain: "taskmanagement-60f9b.firebaseapp.com",
            projectId: "taskmanagement-60f9b",
            storageBucket: "taskmanagement-60f9b.firebasestorage.app",
            messagingSenderId: "761115679422",
            appId: "1:761115679422:web:ee166eb1935bd360aa9cef",
            measurementId: "G-F55KPBTQ3G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    await updateProfile(user, { displayName: fullName });
                    
                    // Store initial user data in Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        displayName: fullName,
                        email: email,
                        photoURL: `https://ui-avatars.com/api/?name=${fullName}`,
                        role: "Member",
                        location: "Unknown",
                        about: "No bio yet.",
                        friends: []
                    });

                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
