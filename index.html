<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AProjectO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-black: #000000;
            --secondary-gray: #F4F6F8;
            --text-dark: #1A1A1A;
            --text-light: #6B7280;
            --white: #ffffff;
            --border-color: #E5E7EB;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--secondary-gray); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--white); padding: 2.5rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); width: 100%; max-width: 400px; }
        .logo-area { display: flex; align-items: center; gap: 10px; margin-bottom: 1.5rem; }
        .logo-icon { background-color: var(--primary-black); color: var(--white); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .logo-text { font-weight: 700; font-size: 1.2rem; color: var(--primary-black); }
        h2 { margin-bottom: 0.5rem; color: var(--text-dark); font-size: 1.8rem; }
        p.subtitle { color: var(--text-light); margin-bottom: 2rem; font-size: 0.9rem; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; color: var(--text-dark); }
        input { width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--primary-black); }
        input:invalid:not(:placeholder-shown) { border-color: #EF4444; }
        .password-wrapper { position: relative; display: flex; align-items: center; }
        .password-wrapper input { padding-right: 40px; }
        .toggle-password { position: absolute; right: 12px; cursor: pointer; color: var(--text-light); transition: color 0.2s; }
        .toggle-password:hover { color: var(--text-dark); }
        .error-message { color: #EF4444; font-size: 0.85rem; margin-top: 0.3rem; display: none; }
        .error-message.show { display: block; }
        .success-message { color: #10B981; font-size: 0.85rem; margin-top: 0.3rem; display: none; }
        .success-message.show { display: block; }
        .btn-primary { width: 100%; background-color: var(--primary-black); color: var(--white); padding: 0.9rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary:hover:not(:disabled) { background-color: #333; }
        .btn-primary:active:not(:disabled) { transform: scale(0.98); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        .btn-primary.loading .spinner { display: block; }
        .btn-primary.loading span { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer-text { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light); }
        .footer-text a { color: var(--primary-black); text-decoration: none; font-weight: 600; }
        .footer-text a:hover { text-decoration: underline; }
        .logo{ height: 60px; width: 60px; margin-top: 13px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <div> <img src="projectify.png" class="logo"></div>
            <div class="logo-text">Projectify</div>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Please enter your details to sign in.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <i class="toggle-password" id="togglePassword" onclick="togglePasswordVisibility()" style="font-size:1.2rem;">üëÅÔ∏è</i>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="btn-primary" id="loginBtn"><span>Sign In</span><div class="spinner"></div></button>
        </form>
        <p class="footer-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDL6UGG7s7o-MC24qpHS77LgY54jxD0sRI",
            authDomain: "taskmanagement-60f9b.firebaseapp.com",
            projectId: "taskmanagement-60f9b",
            storageBucket: "taskmanagement-60f9b.firebasestorage.app",
            messagingSenderId: "761115679422",
            appId: "1:761115679422:web:ee166eb1935bd360aa9cef",
            measurementId: "G-F55KPBTQ3G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // üü¢ NEW LOGIC: Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Agar user logged in hai, to seedha Dashboard bhej do
                window.location.href = "dashboard.html";
            }
        });

        // Login Logic
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        // Helper function for password visibility toggle
        window.togglePasswordVisibility = () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        };
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Clear all error messages
        function clearErrors() {
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            emailError.textContent = '';
            passwordError.textContent = '';
        }
        
        // Validate form inputs
        function validateForm() {
            clearErrors();
            let isValid = true;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if(!email) {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                isValid = false;
            } else if(!isValidEmail(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.add('show');
                isValid = false;
            }
            
            if(!password) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                isValid = false;
            } else if(password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form
            if(!validateForm()) return;
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            clearErrors();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Successful login will trigger onAuthStateChanged above
                // Show brief success message
                loginBtn.innerHTML = '<span>‚úì Signed in successfully</span>';
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 500);
            } catch(error) {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                
                // Handle specific Firebase errors
                let errorMsg = 'An error occurred. Please try again.';
                
                if(error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address';
                    emailError.textContent = errorMsg;
                    emailError.classList.add('show');
                } else if(error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email';
                    emailError.textContent = errorMsg;
                    emailError.classList.add('show');
                } else if(error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password';
                    passwordError.textContent = errorMsg;
                    passwordError.classList.add('show');
                } else if(error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many login attempts. Please try again later.';
                    alert(errorMsg);
                } else {
                    errorMsg = error.message.replace('Firebase: ', '');
                    alert('Error: ' + errorMsg);
                }
                
                console.error('Login error:', error);
            }
        });
        
        // Clear errors on input focus
        emailInput.addEventListener('focus', () => {
            emailError.classList.remove('show');
        });
        
        passwordInput.addEventListener('focus', () => {
            passwordError.classList.remove('show');
        });
    </script>
</body>
</html>
